services:
  postgres:
    image: postgres:15-alpine
    container_name: rag-postgres
    environment:
      POSTGRES_DB: rag_db
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rag-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d rag_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - rag-network
    deploy:
      resources:
        limits:
          memory: 10GB
        reservations:
          memory: 6GB

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        EMBEDDING_MODEL: ${EMBEDDING_MODEL:-mixedbread-ai/deepset-mxbai-embed-de-large-v1}
        RERANKER_MODEL: ${RERANKER_MODEL:-cross-encoder/ms-marco-MiniLM-L-6-v2}
    image: rag-backend:latest
    container_name: rag-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - model-cache:/app/.cache
    environment:
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-mixedbread-ai/deepset-mxbai-embed-de-large-v1}
      - RERANKER_MODEL=${RERANKER_MODEL:-cross-encoder/ms-marco-MiniLM-L-6-v2}
      - DATABASE_URL=postgresql://rag_user:rag_password@postgres:5432/rag_db
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - LLM_MODEL=${LLM_MODEL:-phi3:mini}
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      ollama:
        condition: service_started
    networks:
      - rag-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - rag-network

  frontend:
    build: ./frontend
    container_name: rag-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - rag-network

volumes:
  qdrant-data:
  model-cache:
  postgres-data:
  ollama-data:

networks:
  rag-network:
    driver: bridge